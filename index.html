<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>五角星</title>
  <style>
    input[type="range"] {
      -webkit-appearance: none;
      width: 10em;
      margin: 0;
      outline: 0;
      cursor: pointer;
    }

    input[type="range"i]::-webkit-slider-runnable-track {
      background: coral;
      height: 2em;
      -webkit-mask: url("data:image/svg+xml,%3Csvg width='12' height='11' viewBox='0 0 12 11' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 0l1.693 3.67 4.013.476L8.74 6.89l.788 3.964L6 8.88l-3.527 1.974.788-3.964L.294 4.146l4.013-.476L6 0z' fill='%23F67600'/%3E%3C/svg%3E");
      -webkit-mask-size: 2em;
      -webkit-mask-repeat: repeat-x;
    }

    input[type="range"i]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 0;
      height: 100%;
      box-shadow: 999em 0 0 999em #E8EAED;
    }

    /* 兼容火狐浏览器 */
    input[type=range] {
      -webkit-mask: url("data:image/svg+xml,%3Csvg width='12' height='11' viewBox='0 0 12 11' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 0l1.693 3.67 4.013.476L8.74 6.89l.788 3.964L6 8.88l-3.527 1.974.788-3.964L.294 4.146l4.013-.476L6 0z' fill='%23F67600'/%3E%3C/svg%3E");
      -webkit-mask-size: 2em;
      -webkit-mask-repeat: repeat-x;
      height: 2em;
      cursor: pointer;
    }

    input[type=range]::-moz-range-track {
      background: #E8EAED;
      height: inherit;
    }

    input[type=range]::-moz-range-progress {
      background: coral;
      height: inherit;
    }

    input[type=range]::-moz-range-thumb {
      width: 0;
      opacity: 0;
    }
  </style>
</head>

<body>
  <input type="range" name="star" min="0" max="5" step="0.5" value="0">
</body>

</html>
